<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Consultations</h1>
        <table id="table" class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Client name</th>
                <th scope="col">Text</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <br>
        <h2>Add consultation</h2>
        <hr>
        <form id="form" class="add-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="clientName">Client name</label>
                <input type="text" class="form-control" id="clientName" name="clientName">
            </div>
            <div class="form-group">
                <label for="txt">Text</label>
                <input type="text" class="form-control" id="txt" name="txt">
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Add">
        </form>

        <br>
        <h2>Delete by id</h2>
        <hr>
        <input type="text" placeholder="Enter id to delete" id="deleteId">
        <button id="delete-btn" class="btn btn-danger">Delete</button>
    </div>
</body>
</html>
